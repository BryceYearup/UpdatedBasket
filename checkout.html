<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By By Basket - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>By By Basket</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Checkout</h2>
        <form>
            <h3>Card Information</h3>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="card-expiry">Expiration Date</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="card-cvc">Security Code (CVC)</label>
                <input type="text" id="card-cvc" name="card-cvc" required>
            </div>
            
            <h3>Billing Information</h3>
            <div class="form-group">
                <label for="billing-address">Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <div class="form-group">
                <label for="billing-city">City</label>
                <input type="text" id="billing-city" name="billing-city" required>
            </div>
            <div class="form-group">
                <label for="billing-state">State/Province</label>
                <input type="text" id="billing-state" name="billing-state" required>
            </div>
            <div class="form-group">
                <label for="billing-zip">Zip/Postal Code</label>
                <input type="text" id="billing-zip" name="billing-zip" required>
            </div>
            
            <button type="submit">Continue</button>
        </form>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span id="close-cart" class="close">&times;</span>
            <h2>Your Cart</h2>
            <p>Items in your cart...</p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
